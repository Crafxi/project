<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ title }}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='/src/css/main.css') }}">
        <script src="{{ url_for('static', filename='/src/js/main.js') }}"></script>
    </head>
    <body>
        {{ render_header(header_text)|safe }}
        <main class="container mx-auto p-4">
            <h2 class="text-2xl mb-4">Willkommen auf meiner Webseite!</h2>
            <p>Dies ist ein Beispieltext.</p>
            <form action="/login" method="post" class="mt-4">
                {% if error %}
                    <div class="text-red-500">{{ error }}</div>
                {% endif %}
                <input type="text" name="username" placeholder="Benutzername" required class="border p-2 mb-2">
                <input type="password" name="password" placeholder="Passwort" required class="border p-2 mb-2">
                <button type="submit" class="bg-blue-500 text-white p-2">Einloggen</button>
            </form>
            <p class="mt-4">Noch kein Konto? <a href="/register" class="text-blue-500">Registrieren</a></p>
        </main>
        {{ footer|safe }}
    </body>
</html>
